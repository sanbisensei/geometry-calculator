<head>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<body class="font-mono container mx-auto">
<header>
    <img class="h-96 mx-auto" src="images/banner.jpg" alt="">
    <div class="divider"></div>
</header>
<main>
    <!-- container -->
    <div class="flex flex-col lg:flex-row ">
        <!-- shapes container -->
        <div class=" mx-auto gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- card1 starts-->
            <div class="card w-96 bg-base-100 shadow-xl hover:bg-pink-300">
                <figure><img class="pt-10" src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body mx-auto">
                  <h2 class="card-title mx-auto text-2xl">Rectangle</h2>
                  <p class="mx-auto text-xl">Area (A) = w       I</p>
                    <!-- input field -->
                    <div class="flex p-2 gap-2">
                        <input class="border w-20 text-xl" type="text" name="" id="" placeholder="w">
                        <h1>cm</h1>
                        <input class="border w-20 text-xl" type="text" name="" id="" placeholder="I">
                        <h1>cm</h1>
                        
                    </div>
                    <!-- ans field -->
                    <div class="flex p-2 gap-2 mx-auto">
                        <h1>area</h1>
                        <input class="border w-20 text-xl" type="text" name="" id="" placeholder="total">
                    </div>
                    <!-- ans field ends -->
                    <!-- input field ends -->
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary mx-auto">Calculate</button>
                  </div>
                  
                </div>
              </div>
